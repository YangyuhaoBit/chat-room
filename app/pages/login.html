<div class="row">
    <div class="col-xs-offset-2 col-xs-8">
        <form novalidate="novalidate" name="userForm" class="form-horizontal" ng-submit="login()">
            <div class="form-group">
                <label for="email" class="control-label col-xs-2">邮箱</label>
                <div class="col-xs-4">
                    <input ng-model="email" ng-required="true" type="email" class="form-control" id="email"
                           name="email">
                </div>
                <div class="col-xs-2">
                    <button type="submit"
                            ng-disabled="userForm.$pristine || (userForm.$dirty && userForm.$invalid) || userForm.$submitted"
                            class="btn btn-primary">
                        登录
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
