<div class="row">
    <div class="col-xs-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                欢迎来到 {{room.name}} 聊天室
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="message in room.messages track by $index">
                        <img ng-src="{{message.user.avatar}}" alt="">
                        {{message.user.email}}
                        {{message.content}}
                        <span class="pull-right">{{message.createAt}}</span>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <textarea rows="10" class="form-control" name="content" id="content" ng-model="content" key-down></textarea>
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                在线用户
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="user in room.users track by $index">
                        <img ng-src="{{user.avatar}}" alt="">
                        {{user.email}}
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <button class="btn btn-default" ng-click="leaveRoom()">离开房间</button>
            </div>
        </div>
    </div>
</div>
