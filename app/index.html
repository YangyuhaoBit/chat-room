<!DOCTYPE html>
<html lang="cn" ng-app="chatMod">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/angular/angular-csp.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">聊天室</div>
            </div>
            <div>
                <ul ng-if="user" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:void 0" class="dropdown-toggle" data-toggle="dropdown">
                            <img class="img-rounded" ng-src="{{user.avatar}}" alt="">
                            {{user.email}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view>

    </div>
</div>

<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular-route/angular-route.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
<script src="/services/sessionservice.js"></script>
<script src="/controllers/loginctrl.js"></script>
<script src="/controllers/roomsctrl.js"></script>
<script src="/controllers/roomctrl.js"></script>
<script src="/controllers/logoutctrl.js"></script>
</body>
</html>
